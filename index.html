<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jane Doe | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Use Font Awesome CSS CDN instead of JS kit -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-dNmxaCwAcSx0O4Nkg3SOz0VtR+KQjNc3VYpP/1yKm3XYtIwpYZ75WbY6nyNmcXw1CdL2xvqA3zKDeJx6vH1Eiw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="image-overlay"></div>
      <img src="https://source.unsplash.com/600x900/?professional,portrait" alt="Profile Image" />
    </div>
    <div class="right-panel">
      <div class="content">
        <h1>Jane Doe</h1>
        <p class="about">
          I'm a passionate web developer focused on creating vibrant and engaging user experiences.
          I specialize in responsive design, clean code, and colorful yet professional aesthetics.
        </p>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com" target="_blank" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://tiktok.com" target="_blank" class="tiktok" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
